site_name: Registry for Intelligent Transport System Identifiers (RITSI)
site_description: A registry of identifiers that are recognized by ISO TC 204.
repo_url: https://github.com/ISO-TC204/iso5345
nav:
  - Overview: index.md
  - Background: background.md
  - Request an ITS-AID: ITS-AID_Request_Form.pdf
  - Request any other ID: ITS_Identifier_Request_Form.pdf
  - ITS-AID List: its-aid.md
  - ITS-ATT List: its-att.md
  - ITS-FlowType: its-flowtypeid.md
  - ITS-LCH List: its-lchid.md
  - ITS-MsgSetID: its-msgsetid.md
  - ITS-OrgID: its-orgid.md
  - ITS-PN-FNTP: its-pn-fntp.md
  - ITS-PRID: its-prid.md
  - ITS-ProtID: its-protid.md
  - ITS-ProtStckID: its-protstckid.md
  - ITS-RRID: its-rrid.md
  - ITS-S-APDID: its-s-apdid.md
  - ITS-S-APPID: its-s-appid.md
  - ITS-S-MSECID: its-s-msecid.md
  - ITS-S-MSEID: its-s-mseid.md
  - ITS-SCU-CMCID: its-scu-cmcid.md
  - ITS-SEMID: its-semid.md
  - ITS-SRSA: its-srsa.md
site_url: https://isotc204.org/iso5345
copyright: <p xmlns:cc="http://creativecommons.org/ns#" xmlns:dct="http://purl.org/dc/terms/"> <a href="https://creativecommons.org/licenses/by/4.0/?ref=chooser-v1" target="_blank" rel="license noopener noreferrer" style="display:inline-block;">CC BY 4.0<img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/cc.svg?ref=chooser-v1" alt=""><img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/by.svg?ref=chooser-v1" alt=""></a></p>
theme:
  name: material
  features:
    - content.code.copy
    - content.status
    - content.tooltips
    - icons
    - navigation.path
    - navigation.top
  icon:
    repo: fontawesome/brands/github
    admonition:
      question: fontawesome/solid/comments
  palette: 
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
extra_css:
  - stylesheets/extra.css
extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js
plugins:
  - search
  - git-revision-date-localized:
      type: date
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - md_in_html
  - meta
  - footnotes
  - pymdownx.blocks.caption
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: docs
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
extra:
  search:
    highlight: true
  hide:
    - title
  version:
    provider: mike
    alias: true
    default: latest
